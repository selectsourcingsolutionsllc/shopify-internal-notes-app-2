# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "759aead17dfbcb721121009dacc43ce2"
name = "Internal notes for listings"
handle = "internal-notes-for-listings"
application_url = "https://shopify-internal-notes-app-production.up.railway.app/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  uri = "/webhooks"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"

[access.admin]
direct_api_mode = "online"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,read_products,write_orders,write_products"

[auth]
redirect_urls = [
  "https://shopify-internal-notes-app-production.up.railway.app/auth/callback",
  "https://shopify-internal-notes-app-production.up.railway.app/auth/shopify/callback"
]

[app_proxy]
url = "https://shopify-internal-notes-app-production.up.railway.app/"
subpath = "internal-notes"
prefix = "apps"

[pos]
embedded = false
